<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/cadastro.css">
	<title>Invest Brain</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<section class="cadastro">


		<div class="left">
			<nav class="navbar">
				<img src="./img/img-nav.png" alt="Invest Brain Logo" class="logo">
			</nav>
			<div class="container">
				<h2>
					Cadastre-se!
				</h2>
				<div class="form-group">
					<label for="nome">
						# Nome
					</label>
					<input id="nome" placeholder="Nome e Sobrenome" type="text" />
				</div>
				<div class="form-group">
					<label for="cpf">
						# CPF
					</label>
					<input id="cpf" placeholder="Ex:000.000.000-00" type="text" />
				</div>
				<div class="form-group">
					<label for="email">
						# E-mail
					</label>
					<input id="email" placeholder="Ex:email@gmail.com" type="email" />
				</div>
				<div class="form-group">
					<label for="telefone">
						# Telefone
					</label>
					<input id="telefone" placeholder="Ex:(00)00000-0000" type="text" />
				</div>
				<div class="form-group">
					<label for="cep">
						# CEP
					</label>
					<input id="cep" placeholder="Ex:00000-000" type="text" />
				</div>
				<div class="form-group">
					<label for="ano-escolar">
						# Ano escolar
					</label>
					<input id="ano-escolar" placeholder="Ex:Primeiro ano" type="text" />
				</div>
				<div class="form-group">
					<label for="senha">
						# Senha
					</label>
					<input id="senha" placeholder="Ex:12345678" type="text" />
				</div>
				<button class="submit-btn" onclick="addCadastro()">
					CADASTRAR
				</button>
			</div>
		</div>
		<div class="right">
			<img src="./img/image.png" alt="imagem de canto">
		</div>
	</section>
	<script src="./js/cadastro.js"></script>
</body>

</html>
